<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Booking Form</title>
     <link rel="stylesheet" href="../css/style.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

   <body>
      <div class="box">

       <img src ="../images/calendar.png" width="40px"  alt="calander"/>

          <div class="sub">
            <div class="items">
              <h5>1 - 5 Pax</h5>

groups

            </div>
            <div class="items counter">
                <button id="decrement">-</button>
                <span id="count" class="count">0</span>
                <button id="increment">+</button>
            </div>
            <div class="items">
               $100USD per person
            </div>
            <div class="items">
               <button>Select</button>
            </div>
          </div>
          <div class="sub">
            <div class="items">
              <h5>1 - 5 Pax</h5>
              <span class="material-symbols-outlined">
groups
</span>
            </div>
            <div class="items">
                <button id="decrement">-</button>
                <span id="count" class="count">0</span>
                <button id="increment">+</button>
             </div>
            <div class="items">
              $80USD per person
            </div>
            <div class="items">
               <button>Select</button>
            </div>
          </div>
          <div class="sub">
            <div class="items">
              <h5>1 - 5 Pax</h5>
              <span class="material-symbols-outlined">
groups
</span>
            </div>
            <div class="items">
                <button id="decrement">-</button>
                <span id="count" class="count">0</span>
                <button id="increment">+</button>
            </div>
            <div class="items">
                $60 USD per person
            </div>
            <div class="items">
               <button>Select</button>
            </div>
          </div>
        </div>
        <div class="plan2">
          <div class="div1">
            <p>7*$80 USD = </p>
          </div>
          <div class="div2">
            <h5>$560USD Total</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="traveller details">
       <h3>Traveller Details</h3>
      <button class="drop">
        <span class="material-symbols-outlined">
keyboard_arrow_down
</span>
      </button>
    </div>
    <div class="account">
      <div class="account1">
        <h5>Have an account?</h5>
        <div>
          <a href="#">Log In</a>
        </div>
      </div>
      <div class="account1">
         <h5>Don't Have an account?</h5>
        <div>
          <a href="#">Create One</a>
        </div>
      </div>
      <div class="account1">
         <h5>or Continue as Guest</h5>
        <div>
          <a href="#">Continue as Guest</a>
        </div>
      </div>

  </div>
  
</div>
